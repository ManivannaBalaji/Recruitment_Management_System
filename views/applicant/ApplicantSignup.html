<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recruit Desk</title>
</head>
<body>
    <h1 class="display-4">Applicant Signup</h1>
    <form onsubmit="createAccount()">
        <input type="text" name="name" id="name" placeholder="Name" pattern="([^\s][A-z\s]+)" title="Please enter alphabets and spaces(Not first)" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" pattern=".{8,}" title="Minimum 8 characters" required>
        <p id="errorText" class="text-danger"></p>
        <button>SignUp</button>
    </form>
    <script src="/service/ApplicantManager.js"></script>
    <script type="text/javascript">
        /**
         * Function to store user data to localstorage
         */
        function createAccount(){ 
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if(validateEmail(email)){
                let newApplicant = {
                "name": name,
                "email": email,
                "password": password
                }
                ApplicantManager.addApplicant(newApplicant);
                alert('Account created successfully.');
                window.location.href = "ApplicantLogin.html";
            } else{
                document.getElementById('errorText').innerText = "Email address already in use.";
            }
        }
        /**
         * Function to check whether email already exists.
         * @param {string} email
         */
        function validateEmail(email){
            let valid = true;
            let applicant = ApplicantManager.getApplicant(email);
            if(applicant != null){
                valid = false;
            }
            return valid;
        }    
    </script>
</body>
</html>
